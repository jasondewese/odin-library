<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1>Odin Library</h1>
    </header>
    <main class="main">
        <div class="add-button-wrapper"><button type="button" class="add-button">+ Add Book</button></div>
        <div class="library-container">
            
            <div class="book-card">
                <div class="title">"The Hobbit"</div>
                <div class="author">J.R.R. Tolkien</div>
                <div class="pages">304 pages</div>
                <button type="button" class="read-status read">Read</button>
                <button type="button" class="remove">Remove</button>
            </div>
            
            <div class="gray-out" id="gray-out">
                <div class="new-book-wrapper">
                    <form class="new-book-form" action="">
                        <div class="form-title">Add new book</div>
                        <input type="text" placeholder="Title" name="title" id="name" required>
                        <input type="text" placeholder="Author" name="author" id="author" required>
                        <input type="number" placeholder="Pages" name="pages" id="pages" required>
                        <div class="status-wrapper">
                            <label for="is-read">Have you read it?</label>
                            <input type="checkbox" id="is-read" name="is-read" value="true">
                        </div>                    
                        <button type="button" id="submit-new-book">Submit</button>
                    </form>
                </div>
            </div>
            
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <span class="odin-link">Assignment is part of <a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/library" target="_blank">The Odin Project</a></span>
            <a href="https://github.com/jasondewese/odin-library" target="_blank"><img src="images/GitHub-Mark-64px.png" alt="Git Hub Cat Logo" class="git-logo"></a>
        </div>
        
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
